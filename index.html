    <main class="page-shell">
    <div class="terminal-window">
        <div class="terminal-header">
            <div class="buttons">
                <span class="btn red"></span>
                <span class="btn yellow"></span>
                <span class="btn green"></span>
            </div>
            <div class="title">github.com/jsinatro</div>
        </div>

        <div class="terminal-body" id="terminal-body">
            <div id="output" role="log" aria-live="polite" aria-relevant="additions">
                <!-- O conteúdo será gerado pelo JavaScript -->
            </div>
            <div class="quick-actions" aria-label="Acesso rápido aos comandos">
                <p class="quick-actions__title">Acesso rápido</p>
                <div class="quick-actions__chips">
                    <button type="button" class="chip" data-command="help">Ajuda</button>
                    <button type="button" class="chip" data-command="about">Sobre</button>
                    <button type="button" class="chip" data-command="skills">Skills</button>
                    <button type="button" class="chip" data-command="projects">Projetos</button>
                    <button type="button" class="chip" data-command="engineering">Engenharia</button>
                    <button type="button" class="chip" data-command="cad">CAD/Revit</button>
                    <button type="button" class="chip" data-command="excel">Excel</button>
                    <button type="button" class="chip" data-command="cv">CV (PDF)</button>
                    <button type="button" class="chip" data-command="contact">Contato</button>
                </div>
            </div>
            <div class="input-line">
                <span class="prompt">visitante@sinatro: ~$</span>
                <input type="text" id="command-input" autocomplete="off" autocapitalize="off" spellcheck="false" aria-label="Comando do terminal" autofocus>
            </div>
        </div>
    </div>

            <a id="contact-github-link" href="https://github.com/jsinatro" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a id="contact-linkedin-link" href="https://linkedin.com/in/jsinatro" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        </div>

        <div class="contact-links">
            <button id="copy-email" type="button" class="contact-btn">Copiar e-mail</button>
            <button id="copy-whatsapp" type="button" class="contact-btn">Copiar WhatsApp</button>
